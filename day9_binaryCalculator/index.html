<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
</head>
<body>
    <div id="container">
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" class="btn" onclick="button0()">0</button>
            <button id="btn1" class="btn" onclick="button1()">1</button>
            <button id="btnClr" class="btn" onclick="buttonClear()">C</button>
            <button id="btnEql" class="btn" onclick="buttonEql()">=</button>
            <button id="btnSum" class="btn" onclick="buttonSum()">+</button>
            <button id="btnSub" class="btn" onclick="buttonSub()">-</button>
            <button id="btnMul" class="btn" onclick="buttonMul()">*</button>
            <button id="btnDiv" class="btn" onclick="buttonDiv()">/</button>
        </div>
    </div>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>
</html>
